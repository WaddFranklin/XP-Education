<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <h1>IMC</h1>

    <p>
        <label for="input-weight">Peso (kg):</label><br>
        <input id="input-weight" type="number" value="65" step="0.1">
    </p>
    
    <p>
        <label for="input-height">Altura (m):</label><br>
        <input id="input-height" type="number" value="1.79" step="0.01">
    </p>

    <p>
        <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">O IMC desses dados é <strong id="imc-result"></strong></p>
    <p id="paragraph-faixa">Este valor considera que você está na faixa <strong id="faixa-result"></strong></p>
    <script src="script.js"></script>
</body>
</html>
